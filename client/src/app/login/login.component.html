
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="email" class="fadeIn second" [(ngModel)]="model.email" name="email" placeholder="login" required>
      <input type="text" id="password" class="fadeIn third" [(ngModel)]="model.password" name="login" placeholder="password">
      <select name="type" id="type" class="form-control" [(ngModel)]="model.type">
        <option *ngFor="let type of types">{{type}}</option>
      </select>
   
   
      <!-- <button (click)="login()" class="btn btn-primary">Login</button> -->
      <input type="submit" class="fadeIn fourth" (click)="login()" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
